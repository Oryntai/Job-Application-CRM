<article id="application-{{ application.id }}" class="bg-white rounded shadow p-4">
  <div class="flex justify-between gap-4">
    <div>
      <a href="{% url 'applications:detail' application.id %}" class="text-lg font-semibold text-blue-700">{{ application.role_title }}</a>
      <div class="text-sm text-slate-600">{{ application.company.name }} | {{ application.get_status_display }} | {{ application.get_priority_display }}</div>
      <div class="text-xs text-slate-500">Applied: {{ application.applied_date }} | Next action: {{ application.next_action_at|default:'-' }}</div>
    </div>
    <div class="flex gap-2">
      <a class="px-2 py-1 border rounded" href="{% url 'applications:edit' application.id %}">Edit</a>
      <a class="px-2 py-1 border rounded" href="{% url 'applications:detail' application.id %}">Open</a>
    </div>
  </div>
</article>
