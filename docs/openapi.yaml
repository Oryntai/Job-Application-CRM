components:
  schemas:
    ApplicationEvent:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        application:
          type: integer
          readOnly: true
        type:
          type: string
          readOnly: true
        event_type:
          type: integer
          readOnly: true
        event_type_code:
          type: string
          writeOnly: true
        scheduled_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true
        outcome:
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/OutcomeEnum'
          - $ref: '#/components/schemas/BlankEnum'
          - $ref: '#/components/schemas/NullEnum'
        notes:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - application
      - created_at
      - event_type
      - id
      - type
      - updated_at
    BlankEnum:
      enum:
      - ''
    ChannelEnum:
      enum:
      - EMAIL
      - TELEGRAM
      type: string
      description: |-
        * `EMAIL` - Email
        * `TELEGRAM` - Telegram
    Company:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        website:
          type: string
          format: uri
          maxLength: 200
        notes:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - name
      - updated_at
    Contact:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        company:
          type: integer
        name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
        phone:
          type: string
          maxLength: 64
        title:
          type: string
          maxLength: 255
        notes:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - company
      - created_at
      - id
      - name
      - updated_at
    CurrencyEnum:
      enum:
      - USD
      - EUR
      - RUB
      type: string
      description: |-
        * `USD` - USD
        * `EUR` - EUR
        * `RUB` - RUB
    JobApplication:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        company:
          type: integer
        primary_contact:
          type: integer
          nullable: true
        role_title:
          type: string
          maxLength: 255
        source:
          $ref: '#/components/schemas/SourceEnum'
        job_url:
          type: string
          format: uri
          maxLength: 200
        location_type:
          $ref: '#/components/schemas/LocationTypeEnum'
        location_text:
          type: string
          maxLength: 255
        salary_min:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        salary_max:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
          nullable: true
        currency:
          $ref: '#/components/schemas/CurrencyEnum'
        applied_date:
          type: string
          format: date
        status:
          $ref: '#/components/schemas/JobApplicationStatusEnum'
        priority:
          $ref: '#/components/schemas/PriorityEnum'
        notes:
          type: string
        next_action_at:
          type: string
          format: date-time
          nullable: true
        next_action_text:
          type: string
          maxLength: 255
        tags:
          type: array
          items:
            type: integer
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - company
      - created_at
      - id
      - role_title
      - updated_at
    JobApplicationStatusEnum:
      enum:
      - DRAFT
      - APPLIED
      - SCREENING
      - INTERVIEW
      - TEST_TASK
      - OFFER
      - REJECTED
      - WITHDRAWN
      type: string
      description: |-
        * `DRAFT` - Draft
        * `APPLIED` - Applied
        * `SCREENING` - Screening
        * `INTERVIEW` - Interview
        * `TEST_TASK` - Test Task
        * `OFFER` - Offer
        * `REJECTED` - Rejected
        * `WITHDRAWN` - Withdrawn
    LocationTypeEnum:
      enum:
