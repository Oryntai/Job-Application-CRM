  /api/v1/applications/:
    get:
      operationId: v1_applications_list
      parameters:
      - in: query
        name: company
        schema:
          type: integer
      - in: query
        name: location_type
        schema:
          type: string
          enum:
          - HYBRID
          - ONSITE
          - REMOTE
        description: |-
          * `REMOTE` - Remote
          * `HYBRID` - Hybrid
          * `ONSITE` - Onsite
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: priority
        schema:
          type: string
          enum:
          - HIGH
          - LOW
          - MED
        description: |-
          * `LOW` - Low
          * `MED` - Medium
          * `HIGH` - High
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: source
        schema:
          type: string
          enum:
          - COMPANY_SITE
          - HH
          - LINKEDIN
          - OTHER
          - REFERRAL
        description: |-
          * `HH` - HeadHunter
          * `LINKEDIN` - LinkedIn
          * `REFERRAL` - Referral
          * `COMPANY_SITE` - Company Site
          * `OTHER` - Other
      - in: query
        name: status
        schema:
          type: string
          enum:
          - APPLIED
          - DRAFT
          - INTERVIEW
          - OFFER
          - REJECTED
          - SCREENING
          - TEST_TASK
          - WITHDRAWN
        description: |-
          * `DRAFT` - Draft
          * `APPLIED` - Applied
          * `SCREENING` - Screening
          * `INTERVIEW` - Interview
          * `TEST_TASK` - Test Task
          * `OFFER` - Offer
          * `REJECTED` - Rejected
          * `WITHDRAWN` - Withdrawn
      tags:
      - v1
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedJobApplicationList'
          description: ''
    post:
      operationId: v1_applications_create
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobApplication'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/JobApplication'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/JobApplication'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobApplication'
          description: ''
